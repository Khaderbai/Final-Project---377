<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tobie Collins' Lab 5</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Which Diction?</h1>
      </header>

      <div class="container">

        <div class="left_section box">
            <h3>Enter a Music Artist's Name and Learn their Most Commonly Used Words!</h3>
            <form
                action="https://api.lyrics.ovh/v1/:artist/:title"
                class = "box main_form"
            >
                <div>
                    <label for="artist">Artist Name</label>
                    <input type="text" id="artist" name="artist" />
                </div>
                <button type="submit">Load Artist Lyric Data</button>
                <button type="button" class = "filter_button">Filter Lyrics by Artist</button>
            </form>
        </div>
        <div class="right_section box">

        <h3>Most Commonly Used Words in Music by:</h3>

        <div class="box" id = "restaurant_list">
            A list of most common words used in music by artist - (Lyric API Branch)
        </div>
        </div>
      </div>
        
    
        <footer class="footer box">
