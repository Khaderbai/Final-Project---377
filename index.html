    <div class="wrapper">
      <header class="header">
        <h1>Which Diction?</h1>

      </header>
      
      <div class="container">

        <div class="left_section box">
            
            <form
                action="https://api.lyrics.ovh/v1/:artist/:title"
                class = "box main_form"
            >
                <div>
                    <label for="artist"><b>Artist Name</b></label>
                    <input type="text" id="artist" name="artist" />
                </div>
                <button type="submit">Load Lyrics</button>
                <button type="button" class = "filter_button">Generate List</button>
            </form>
        </div>
        <div class = "middle_section box">
          <ol>

          </ol>


        </div>
        <div class="right_section box">

        <h3>Most Commonly Used Words in Music by:</h3>

        <div class="box" id = "restaurant_list">
            A list of most common words used in music by artist
        </div>
        </div>
      </div>
