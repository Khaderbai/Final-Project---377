<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sewer Overflows in Maryland</title>
    <!-- Leaflet stylesheet link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet script -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin="">
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Sewer Overflows in Maryland</h1>
        <h2>Search and filter for sewer overflows in Maryland!</h2>
      </header>
      
      <div class="container">

        <div class="left_section box">
            
            <form
              class = "box main_form"
              >
                <button type ="button" class = "data_load_button">Load Data</button>
                <div>
                    <label for="generate_button"><b>Overflows in Maryland</b></label>
                    <button type ="button" class = "generate_button">Generate List</button>
                </div>
                <div>
                  <label for="filter"><b>Filter</b></label>
                  <input type="text" id = "filter_text" placeholder = "Type here"/>
                </div>
                <button type = "button" class = "filter_button" id = "filter">Filter</button>
            </form>
        </div>
        <ol class = "middle_section box" id = "overflows_list">

  
        </ol>
        <div class="right_section box">
          
          <h3>Map of Sewer Overflows</h3>

          <div id="map" class = "box"></div>

        <div class="box" id = "overflows_map">
            A map of sewer overflows in Maryland
          </div>
        </div>
      </div>
        
    
        <footer class="footer box">
            A website by Tobie Collins: 
            <a href=https://github.com/Khaderbai/Final-Project---377 target="_blank"
            rel="noopener noreferrer">Link to repository</a>
        </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
